{% extends 'BlogApp/padreB' %}

{% block posts %}

<div class="w3-panel w3-padding-16 w3-center w3-topbar w3-bottombar w3-border-dark-grey w3-round">
    <h1>You are about to edit Post: {{title}}</h1>
</div>


<!-- Form edit posts -->
<form action="{{post.id}}" method="POST">{% csrf_token %}

    <table class="w3-table w3-topbar w3-bottombar w3-border-dark-grey w3-round">
    {{form.media}}
    {{form.as_table|safe}}
    </table>
    
    <!-- Botones -->
    <div class="w3-bar w3-padding-32">
        <input button type="submit" class="w3-button w3-round-large w3-button w3-large w3-indigo" value="Save changes">
        <a button type="button" class="w3-button w3-round-large w3-button w3-large w3-indigo" href=" {% url 'blogapp:Posts' %} ">Return</button></a>
    </div>
</form>

{% endblock posts %}
